    function downloadCreditApp() {
      const byteCharacters = atob(CREDIT_APP_BASE64);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      const blob = new Blob([byteArray], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
      
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'CHC-Credit-Application.docx';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(link.href);
    }

    // UTILITY FUNCTIONS
    // ========================================
    function formatPrice(price) {
      return parseFloat(price).toFixed(2);
    }

    function getDiscount(prev, sale) {
      const p = parseFloat(prev);
      const s = parseFloat(sale);
      if (p <= 0) return 0;
      return Math.round((p - s) / p * 100);
    }

    function getCartTotal() {
      return state.cart.reduce((sum, item) => sum + parseFloat(item.salePrice) * item.quantity, 0);
    }

    function getCartCount() {
      return state.cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    function getFilteredProducts() {
      const q = state.searchQuery.toLowerCase();
      
      // Handle "All" brand - combine all products
      if (state.activeBrand === "All") {
        const allProducts = [];
        Object.entries(PRODUCTS).forEach(([brand, brandData]) => {
          if (brandData.hasCategories) {
            Object.values(brandData.categories).forEach(products => {
              products.forEach(p => allProducts.push({...p, brand}));
            });
          } else {
            (brandData.products || []).forEach(p => allProducts.push({...p, brand}));
          }
        });
        
        const filtered = q 
          ? allProducts.filter(p => p.sku.toLowerCase().includes(q) || p.name.toLowerCase().includes(q))
          : allProducts;
        return { hasCategories: false, products: filtered, isAll: true };
      }
      
      const brandData = PRODUCTS[state.activeBrand];
      if (!brandData) return { hasCategories: false, products: [] };
      
      if (brandData.hasCategories) {
        const filteredCategories = {};
        Object.entries(brandData.categories).forEach(([category, products]) => {
          const filtered = q 
            ? products.filter(p => p.sku.toLowerCase().includes(q) || p.name.toLowerCase().includes(q))
            : products;
          if (filtered.length > 0) {
            filteredCategories[category] = filtered;
          }
        });
        return { hasCategories: true, categories: filteredCategories };
      } else {
        const products = brandData.products || [];
        const filtered = q 
          ? products.filter(p => p.sku.toLowerCase().includes(q) || p.name.toLowerCase().includes(q))
          : products;
        return { hasCategories: false, products: filtered };
      }
    }

    function getTotalFilteredCount() {
      const data = getFilteredProducts();
      if (data.hasCategories) {
        let count = 0;
        Object.values(data.categories).forEach(products => count += products.length);
        return count;
      }
      return data.products.length;
    }

    function generateOrderId() {
      return 'ORD-' + Date.now().toString(36).toUpperCase();
    }

    // type: "per_case" = promo applies within each case (e.g., case of 4 = buy 3 get 1 free, so 1 free per case)
    // type: "multi_case" = promo applies across cases (e.g., buy 2 cases get 1 case free)

      "MMM05860": { type: "per_case", pay: 5, get: 10, unit: "Cartridge", name: "3M Dry Guide Coat Cartridge" },
      "MMM08852": { type: "multi_case", trigger: 2, bonus: 1, unit: "Case", name: "3M Cavity Wax Plus 511g" },
      "MMM26689": { type: "multi_case", trigger: 2, bonus: 1, unit: "Case", name: "3M High Power Spray Gun Cleaner" },
      "MMM07847": { type: "multi_case", trigger: 2, bonus: 1, unit: "Case", name: "3M Scotch-Brite Red Durable Flex Pads" },
      "MMM07848": { type: "multi_case", trigger: 2, bonus: 1, unit: "Case", name: "3M Scotch-Brite Grey Durable Flex Pads" },
      "CHC9705": { type: "per_case", pay: 3, get: 4, unit: "Bottle", name: "CHC Pump Spray Bottle 1000ml" }
    };


    // Calculate effective price for per_case promos
    function getEffectivePrice(sku, salePrice) {
      const promo = PROMO_RULES[sku];
      if (promo && promo.type === "per_case") {
        return (parseFloat(salePrice) * promo.pay) / promo.get;
      }
      return parseFloat(salePrice);
    }

    // Get promo info for cart/email display
    function getPromoInfo(item) {
      const promo = PROMO_RULES[item.sku];
      if (!promo) return null;
      
      const caseQty = getCaseQty(item.sku);
      const numCases = Math.floor(item.quantity / caseQty);
      
      if (promo.type === "per_case") {
        const freePerCase = promo.get - promo.pay;
        const totalFree = numCases * freePerCase;
        return {
          type: "per_case",
          freeQty: totalFree,
          unit: promo.unit,
          paidUnits: numCases * promo.pay,
          message: "Includes " + totalFree + " FREE " + promo.unit + "(s) (1 per case)"
        };
      } else if (promo.type === "multi_case") {
        const promoSets = Math.floor(numCases / promo.trigger);
        if (promoSets > 0) {
          const bonusQty = promoSets * promo.bonus;
          return {
            type: "multi_case",
            freeQty: bonusQty,
            unit: promo.unit,
            message: "Add " + bonusQty + " FREE " + promo.unit + "(s)"
          };
        }
      }
      return null;
    }

    function formatOrderItems() {
      let lines = [];
      
      // Add customer contact info at top
      lines.push('=== CUSTOMER INFO ===');
      lines.push(`Shop: ${state.shopName}`);
      lines.push(`Contact: ${state.contactName}`);
      lines.push(`Phone: ${state.phone}`);
      lines.push(`Email: ${state.contactEmail}`);
      lines.push(`Address: ${state.address}`);
      lines.push('');
      lines.push('=== ORDER ITEMS ===');
      lines.push('');
      
      state.cart.forEach(item => {
        const caseQty = getCaseQty(item.sku);
        const numCases = Math.floor(item.quantity / caseQty);
        const lineTotal = parseFloat(item.salePrice) * item.quantity;
        
        // Format: SKU - Name | $79.99/ea | Qty: 5 | Total: $399.95
        lines.push(`${item.sku} - ${item.name}`);
        lines.push(`    $${formatPrice(item.salePrice)}/ea | Qty: ${item.quantity} | Total: $${formatPrice(lineTotal)}`);
        
        // Check if this item has a promo
        const promoInfo = getPromoInfo(item);
        if (promoInfo) {
          if (promoInfo.type === "per_case") {
            lines.push(`    *** PROMO: ${promoInfo.message} - Already included ***`);
          } else {
            lines.push(`    *** PROMO: ${promoInfo.message} ***`);
          }
        }
        lines.push(''); // Blank line between items
      });
      
      // Add order total
      lines.push('===================');
      lines.push(`ORDER TOTAL: $${formatPrice(getCartTotal())}`);
      lines.push('===================');
      
      // Add notes section if there are any
      if (state.orderNotes && state.orderNotes.trim()) {
        lines.push('');
        lines.push('--- CUSTOMER NOTES ---');
        lines.push(state.orderNotes.trim());
        lines.push('----------------------');
      }
      
      return lines.join('\n');
    }

    // Generate HTML table for email
    function formatOrderItemsHTML() {
      let html = `<table style="width:100%; border-collapse:collapse; margin:20px 0;">
        <tr style="background:#f8f9fa; border-bottom:2px solid #dee2e6;">
          <th style="text-align:left; padding:12px; color:#6c757d; font-size:12px;">SKU</th>
          <th style="text-align:left; padding:12px; color:#6c757d; font-size:12px;">Product</th>
          <th style="text-align:right; padding:12px; color:#6c757d; font-size:12px;">Unit Price</th>
          <th style="text-align:center; padding:12px; color:#6c757d; font-size:12px;">Qty</th>
          <th style="text-align:right; padding:12px; color:#6c757d; font-size:12px;">Total</th>
        </tr>`;
      
      state.cart.forEach(item => {
        const lineTotal = parseFloat(item.salePrice) * item.quantity;
        const promoInfo = getPromoInfo(item);
        
        html += `<tr style="border-bottom:1px solid #dee2e6;">
          <td style="padding:12px; color:#5c7cfa; font-family:monospace;">${item.sku}</td>
          <td style="padding:12px;">${item.name}${promoInfo ? '<br><span style="color:#28a745; font-size:11px;"> ' + promoInfo.message + '</span>' : ''}</td>
          <td style="text-align:right; padding:12px;">$${formatPrice(item.salePrice)}</td>
          <td style="text-align:center; padding:12px;">${item.quantity}</td>
          <td style="text-align:right; padding:12px; color:#28a745; font-weight:bold;">$${formatPrice(lineTotal)}</td>
        </tr>`;
      });
      
      html += `</table>`;
      return html;
    }

    // ========================================
    // EMAIL SENDING FUNCTION
    // ========================================
    async function sendOrderEmail(orderId) {
      const branchEmail = BRANCH_EMAILS[state.branch];
      
      // If EmailJS is not configured, just log and return success
      if (!EMAILJS_CONFIG.enabled || EMAILJS_CONFIG.publicKey === 'YOUR_PUBLIC_KEY') {
        console.log('EmailJS not configured. Order details:');
        console.log('To:', branchEmail);
        console.log('Order ID:', orderId);
        console.log('Shop:', state.shopName);
        console.log('Customer Email:', state.contactEmail);
        console.log('Items:', formatOrderItems());
        console.log('Total:', formatPrice(getCartTotal()));
        return { success: true, message: 'Order logged (email not configured)' };
      }

      // Send via EmailJS
      try {
        // Build items array for template iteration
        const itemsArray = state.cart.map(item => {
          const lineTotal = parseFloat(item.salePrice) * item.quantity;
          const promoInfo = getPromoInfo(item);
          return {
            sku: item.sku,
            name: item.name,
            unit_price: '$' + formatPrice(item.salePrice),
            quantity: item.quantity,
            total: '$' + formatPrice(lineTotal),
            promo: promoInfo ? promoInfo.message : ''
          };
        });

        const templateParams = {
          to_email: branchEmail,
          shop_name: state.shopName,
          contact_name: state.contactName,
          phone: state.phone,
          customer_email: state.contactEmail,
          address: state.address,
          branch: state.branch,
          branch_email: branchEmail,
          order_id: orderId,
          order_items: formatOrderItems(),
          order_items_html: formatOrderItemsHTML(),
          items: itemsArray,
          order_total: formatPrice(getCartTotal()),
          order_count: getCartCount(),
          order_notes: state.orderNotes || 'None'
        };

        const response = await emailjs.send(
          EMAILJS_CONFIG.serviceId,
          EMAILJS_CONFIG.templateId,
          templateParams
        );

        console.log('Email sent successfully:', response);
        return { success: true, message: 'Email sent successfully' };
      } catch (error) {
        console.error('Email sending failed:', error);
        return { success: false, message: error.message };
      }
    }

    // Also submit to backend API
    async function submitOrderToBackend(orderId) {
      try {
        const response = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            orderId,
            shopName: state.shopName,
            email: state.contactEmail,
            branch: state.branch,
            items: state.cart,
            total: getCartTotal()
          })
        });
        return await response.json();
      } catch (error) {
        console.log('Backend submission failed (this is okay for static hosting):', error);
        return { success: true };
      }
    }

    function addToCart(product) {
      const caseQty = getCaseQty(product.sku);
      const existing = state.cart.find(item => item.sku === product.sku);
      if (existing) {
        existing.quantity += 1;
      } else {
        state.cart.push({ ...product, quantity: caseQty });
      }
      showToast(`Added ${product.sku} to cart`);
      render();
    }

    function updateQuantity(sku, delta) {
      const item = state.cart.find(i => i.sku === sku);
      if (item) {
        const caseQty = getCaseQty(sku);
        const newQty = item.quantity + delta;
        if (newQty < caseQty) {
          // Remove if below minimum case quantity
          state.cart = state.cart.filter(i => i.sku !== sku);
          showToast(`Removed ${sku} from cart`);
        } else {
          item.quantity = newQty;
        }
      }
      render();
    }

    function removeFromCart(sku) {
      state.cart = state.cart.filter(i => i.sku !== sku);
      render();
    }

      state.isCartOpen = true;
      render();

      state.isCartOpen = false;

    }

      state.isCheckoutOpen = true;
      render();
    }

    async function submitOrder() {
      if (!state.shopName || !state.contactName || !state.phone || !state.contactEmail || !state.address || !state.branch) {
        showToast("Please fill in all required fields");
        return;
      }
      
      state.isSubmitting = true;
      render();

      const orderId = generateOrderId();
      state.lastOrderId = orderId;

      // Send email and submit to backend
      const [emailResult, backendResult] = await Promise.all([
        sendOrderEmail(orderId),
        submitOrderToBackend(orderId)
      ]);

      state.isSubmitting = false;
      state.orderSubmitted = true;
      state.isCheckoutOpen = false;
      state.isCartOpen = false;
      render();
    }

      state.orderSubmitted = false;
      state.cart = [];
      state.shopName = "";
      state.contactName = "";
      state.phone = "";
      state.contactEmail = "";
      state.address = "";
      state.branch = "";
      state.orderNotes = "";
      state.lastOrderId = null;
      render();

      // Calculate effective price for per_case promos
      const effectivePrice = getEffectivePrice(product.sku, product.salePrice);
      const effectiveDisc = isPerCase ? getDiscount(product.previousPrice, effectivePrice) : discount;
      
      // Build price display
      let priceHtml = '';
      if (isPerCase) {
        priceHtml = `
          <div class="flex flex-col gap-1">

              ${effectiveDisc > 0 ? `<span class="px-2 py-0.5 bg-green-100 text-green-700 text-xs font-semibold rounded-full">${effectiveDisc}% OFF</span>` : ''}
            </div>
            <div class="text-xs text-slate-400">List: $${formatPrice(product.salePrice)}/ea  ${promo.pay} paid = $${formatPrice(parseFloat(product.salePrice) * promo.pay)}/case</div>
          </div>`;
      } else {
        priceHtml = `
          <div class="flex items-center gap-2 flex-wrap">
            <span class="text-lg font-bold text-green-600">$${formatPrice(product.salePrice)}</span>
            ${discount > 0 ? `<span class="px-2 py-0.5 bg-orange-100 text-orange-700 text-xs font-semibold rounded-full">${discount}% OFF</span>` : ''}
          </div>`;
      }
      
      // Case qty display with free indicator for per_case
      let caseQtyHtml = `<span class="inline-flex items-center gap-1 px-2 py-1 bg-blue-50 text-blue-700 text-sm font-medium rounded"><i class="fas fa-boxes text-xs"></i>${caseQty}</span>`;
      if (isPerCase) {
        caseQtyHtml = `
          <div class="flex flex-col gap-1">
            <span class="inline-flex items-center gap-1 px-2 py-1 bg-blue-50 text-blue-700 text-sm font-medium rounded"><i class="fas fa-boxes text-xs"></i>${caseQty}</span>
            <span class="text-xs text-green-600 font-semibold">(${promo.pay} + 1 FREE)</span>
          </div>`;
      }
      
      return `
        <tr class="hover:bg-slate-50 transition-colors ${hasPromo ? 'bg-green-50' : ''}">
          <td class="px-4 py-4">
            <span class="font-mono font-semibold text-blue-600">${product.sku}</span>
          </td>
          <td class="px-4 py-4">
            <p class="font-medium text-slate-900">${product.name}</p>
            ${hasPromo ? `<p class="text-xs mt-1 text-green-700 font-semibold"><i class="fas fa-gift mr-1"></i>${product.promo}</p>` : ''}
          </td>
          <td class="px-4 py-4">
            ${caseQtyHtml}
          </td>
          <td class="px-4 py-4">
            <span class="text-slate-400 line-through">$${formatPrice(product.previousPrice)}</span>
          </td>
          <td class="px-4 py-4">
            ${priceHtml}
          </td>
          <td class="px-4 py-4 text-right">
            ${inCart ? `
              <div class="inline-flex items-center gap-2 bg-slate-100 rounded-lg px-2 py-1">
                <button onclick="updateQuantity('${product.sku}', -1)" class="p-1 hover:bg-slate-200 rounded">
                  <i class="fas fa-minus text-sm"></i>
                </button>
                <span class="font-semibold w-8 text-center">${inCart.quantity}</span>
                <button onclick="updateQuantity('${product.sku}', 1)" class="p-1 hover:bg-slate-200 rounded">
                  <i class="fas fa-plus text-sm"></i>
                </button>
              </div>
            ` : `
              <button onclick='addToCart(${JSON.stringify(product).replace(/'/g, "&#39;")})' class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg text-sm font-medium inline-flex items-center gap-2 transition-colors">
                <i class="fas fa-plus"></i> Add ${caseQty}
              </button>
            `}
          </td>
        </tr>
      `;
    }

    function renderCartSidebar() {
      return `
        <div class="fixed inset-0 z-50">
          <div class="absolute inset-0 bg-black/50" onclick="closeCart()"></div>
          <div class="absolute right-0 top-0 bottom-0 w-full max-w-md bg-white shadow-xl flex flex-col">
            <div class="p-4 border-b flex items-center justify-between bg-slate-900 text-white">
              <h2 class="text-lg font-bold flex items-center gap-2">
                <i class="fas fa-shopping-cart"></i>
                Your Cart (${getCartCount()} units)
              </h2>
              <button onclick="closeCart()" class="p-2 hover:bg-slate-800 rounded-lg">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="flex-1 overflow-auto p-4">
              ${state.cart.length === 0 ? `
                <div class="text-center py-12 text-slate-500">
                  <i class="fas fa-shopping-cart text-4xl opacity-30 mb-4"></i>
                  <p>Your cart is empty</p>
                  <p class="text-sm mt-1">Add products to get started</p>
                </div>
              ` : `
                <div class="space-y-3">
                  ${state.cart.map(item => {
                    const caseQty = getCaseQty(item.sku);
                    const numCases = Math.floor(item.quantity / caseQty);
                    const promoInfo = getPromoInfo(item);
                    const promo = PROMO_RULES[item.sku];
                    const isPerCase = promo && promo.type === "per_case";
                    
                    let promoHtml = '';
                    if (promoInfo) {
                      if (promoInfo.type === "per_case") {
                        promoHtml = `<div class="mt-2 bg-green-100 text-green-800 text-xs px-2 py-1 rounded"><i class="fas fa-gift mr-1"></i>${promoInfo.message}</div>`;
                      } else {
                        promoHtml = `<div class="mt-2 bg-orange-100 text-orange-800 text-xs px-2 py-1 rounded"><i class="fas fa-gift mr-1"></i>${promoInfo.message}</div>`;
                      }
                    }
                    
                    let breakdownHtml = '';
                    if (isPerCase) {
                      breakdownHtml = `<p class="text-xs text-green-600 mt-1">Paying for ${promoInfo.paidUnits}, getting ${promoInfo.freeQty} FREE</p>`;
                    }
                    
                    return `
                    <div class="bg-slate-50 rounded-lg p-3">
                      <div class="flex justify-between items-start mb-2">
                        <div class="flex-1 min-w-0">
                          <p class="font-mono text-sm text-blue-600">${item.sku}</p>
                          <p class="font-medium text-sm truncate">${item.name}</p>
                          <p class="text-xs text-slate-500 mt-1">$${formatPrice(item.salePrice)}/ea  ${item.quantity} units</p>
                          <p class="text-xs text-slate-400">Min qty: ${caseQty}</p>
                          ${breakdownHtml}
                          ${promoHtml}
                        </div>
                        <button onclick="removeFromCart('${item.sku}')" class="p-1 text-red-500 hover:bg-red-50 rounded ml-2">
                          <i class="fas fa-trash text-sm"></i>
                        </button>
                      </div>
                      <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2 bg-white rounded-lg px-2 py-1 border">
                          <button onclick="updateQuantity('${item.sku}', -1)" class="p-1 hover:bg-slate-100 rounded ${item.quantity <= caseQty ? 'text-red-500' : ''}">
                            <i class="fas fa-minus text-xs"></i>
                          </button>
                          <span class="font-semibold w-8 text-center text-sm">${item.quantity}</span>
                          <button onclick="updateQuantity('${item.sku}', 1)" class="p-1 hover:bg-slate-100 rounded">
                            <i class="fas fa-plus text-xs"></i>
                          </button>
                        </div>
                        <p class="font-bold text-green-600">$${formatPrice(parseFloat(item.salePrice) * item.quantity)}</p>
                      </div>
                    </div>
                  `}).join('')}
                </div>
              `}
            </div>
            ${state.cart.length > 0 ? `
              <div class="p-4 border-t bg-slate-50">
                <div class="flex justify-between items-center mb-4">
                  <span class="font-semibold text-lg">Total:</span>
                  <span class="font-bold text-2xl text-green-600">$${formatPrice(getCartTotal())}</span>
                </div>
                <button onclick="openCheckout()" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-semibold transition-colors">
                  Proceed to Checkout
                </button>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    }

    function renderCheckoutModal() {
      return `
        <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
          <div class="absolute inset-0 bg-black/50" onclick="closeCheckout()"></div>
          <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
              <h2 class="text-xl font-bold">Complete Your Order</h2>
              <p class="text-slate-500">Fill in your details to submit</p>
            </div>
            <div class="p-6 space-y-4">
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Shop Name *</label>
                <input type="text" id="shopNameInput" value="${state.shopName}" placeholder="Your auto body shop name"
                  class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Your Name *</label>
                <input type="text" id="contactNameInput" value="${state.contactName || ''}" placeholder="Contact person name"
                  class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Phone Number *</label>
                <input type="tel" id="phoneInput" value="${state.phone || ''}" placeholder="(416) 555-1234"
                  class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Contact Email *</label>
                <input type="email" id="emailInput" value="${state.contactEmail}" placeholder="your@email.com"
                  class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none">
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Delivery Address *</label>
                <textarea id="addressInput" placeholder="Street address, city, postal code" rows="2"
                  class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none resize-none">${state.address || ''}</textarea>
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Deliver from Branch *</label>
                <div class="relative">
                  <select id="branchSelect" class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none appearance-none bg-white">
                    <option value="">Select a branch</option>
                    ${BRANCHES.map(b => `<option value="${b}" ${state.branch === b ? 'selected' : ''}>${b}</option>`).join('')}
                  </select>
                  <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                </div>
                <p class="text-xs text-slate-500 mt-1">
                  <i class="fas fa-truck mr-1"></i>
                  Your order will be processed by this branch
                </p>
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Order Notes (optional)</label>
                <textarea id="orderNotesInput" placeholder="Any special instructions or notes for your order..." rows="2"
                  class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none resize-none">${state.orderNotes}</textarea>
              </div>
              <div class="bg-slate-50 rounded-lg p-4">
                <div class="flex justify-between items-center">
                  <span class="font-medium">Order Total:</span>
                  <span class="font-bold text-xl text-green-600">$${formatPrice(getCartTotal())}</span>
                </div>
                <p class="text-xs text-slate-500 mt-1">${getCartCount()} items</p>
              </div>
            </div>
            <div class="p-6 border-t bg-slate-50 flex gap-3 rounded-b-xl">
              <button onclick="closeCheckout()" class="flex-1 px-4 py-3 border border-slate-200 rounded-lg font-medium hover:bg-white transition-colors" ${state.isSubmitting ? 'disabled' : ''}>
                Cancel
              </button>
              <button onclick="handleSubmitOrder()" class="flex-1 px-4 py-3 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-semibold transition-colors flex items-center justify-center gap-2" ${state.isSubmitting ? 'disabled' : ''}>
                ${state.isSubmitting ? `
                  <i class="fas fa-spinner animate-spin"></i>
                  <span>Submitting...</span>
                ` : `
                  <span>Submit Order</span>
                `}
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function renderOrderSuccess() {
      const branchEmail = BRANCH_EMAILS[state.branch];
      const orderDetails = formatOrderItems();
      return `
        <div class="min-h-screen bg-green-50 flex items-center justify-center p-4">
          <div class="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full text-center">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
              <i class="fas fa-check text-4xl text-green-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Order Submitted!</h1>
            <p class="text-gray-600 mb-6">Thank you for your order. Your order has been sent to the ${state.branch} branch.</p>
            <div class="bg-gray-50 rounded-lg p-4 mb-4 text-left">
              <p class="text-sm text-gray-500">Order ID</p>
              <p class="font-mono font-medium">${state.lastOrderId}</p>
              <p class="text-sm text-gray-500 mt-2">Shop Name</p>
              <p class="font-medium">${state.shopName}</p>
              <p class="text-sm text-gray-500 mt-2">Your Email</p>
              <p class="font-medium">${state.contactEmail}</p>
              <p class="text-sm text-gray-500 mt-2">Deliver from Branch</p>
              <p class="font-medium">${state.branch}</p>
              <p class="text-xs text-slate-400 mt-1">
                <i class="fas fa-envelope mr-1"></i>
                Order sent to: ${branchEmail}
              </p>
            </div>
            <div class="bg-slate-100 rounded-lg p-4 mb-6 text-left max-h-64 overflow-auto">
              <p class="text-xs font-semibold text-slate-500 mb-2">ORDER DETAILS (sent to branch):</p>
              <pre class="text-xs text-slate-700 whitespace-pre-wrap font-mono">${orderDetails}</pre>
            </div>
            <button onclick="resetOrder()" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-semibold transition-colors">
              Place Another Order
            </button>
          </div>
        </div>
      `;
    }

    function renderToast() {
      return `
        <div class="fixed bottom-4 right-4 bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 z-50">
          <i class="fas fa-check"></i>
          <span>${state.toast}</span>
        </div>
      `;
    }

    function attachEventListeners() {
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('input', (e) => setSearch(e.target.value));
      }
    }

    function handleSubmitOrder() {
      const shopName = document.getElementById('shopNameInput')?.value || '';
      const contactName = document.getElementById('contactNameInput')?.value || '';
      const phone = document.getElementById('phoneInput')?.value || '';
      const email = document.getElementById('emailInput')?.value || '';
      const address = document.getElementById('addressInput')?.value || '';
      const branch = document.getElementById('branchSelect')?.value || '';
      const notes = document.getElementById('orderNotesInput')?.value || '';
      
      state.shopName = shopName;
      state.contactName = contactName;
      state.phone = phone;
      state.contactEmail = email;
      state.address = address;
      state.branch = branch;
      state.orderNotes = notes;
      
      submitOrder();
    }

    // ========================================
    // INITIALIZE APP
    // ========================================
    render();
  </script>
</body>
</html>
